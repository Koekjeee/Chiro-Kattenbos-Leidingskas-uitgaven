<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Chiro Kattenbos â€“ Uitgavenbeheer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Vervang door je eigen Firebase config!
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="loginScherm">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="E-mail"><br>
    <input id="loginWachtwoord" type="password" placeholder="Wachtwoord"><br>
    <button id="loginKnop">Login</button>
    <div id="loginFout" style="color:red"></div>
  </div>

  <div id="appInhoud" style="display:none">
    <div>
      <span id="gebruikerInfo"></span>
      <button id="logoutKnop" style="float:right; display:none;">Uitloggen</button>
    </div>

    <h2>Uitgave indienen</h2>
    <form id="uitgaveForm">
      <select id="groep"></select><br>
      <input id="bedrag" type="number" step="0.01" placeholder="Bedrag"><br>
      <input id="activiteit" type="text" placeholder="Activiteit"><br>
      <input id="datum" type="date"><br>
      <input id="rekeningNummer" type="text" placeholder="Rekeningnummer"><br>
      <input id="bewijsUpload" type="file" accept="image/*,.pdf"><br>
      <button type="submit">Indienen</button>
    </form>

    <h2>Overzicht uitgaven</h2>
    <label>Filter groep: <select id="filterGroep"></select></label>
    <label>Filter betaald: 
      <select id="filterBetaald">
        <option value="">Alles</option>
        <option value="true">Betaald</option>
        <option value="false">Niet betaald</option>
      </select>
    </label>
    <button id="toggleSummary" style="display:none;">Toon samenvatting</button>
    <button id="exportPdfBtn" style="display:none;">Exporteer PDF</button>
    <div id="summaryContent" style="display:none;">
      <h3>Samenvatting per groep</h3>
      <table id="groepSamenvattingTabel">
        <thead>
          <tr>
            <th>Groep</th>
            <th>Leden</th>
            <th>Totaal</th>
            <th>Per kind</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <table id="overzicht">
      <thead>
        <tr>
          <th>Nr</th>
          <th>Groep</th>
          <th>Bedrag</th>
          <th>Activiteit</th>
          <th>Datum</th>
          <th>Betaald</th>
          <th>Actie</th>
          <th>Betaald?</th>
          <th>Rekeningnr</th>
          <th>Bewijs</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
